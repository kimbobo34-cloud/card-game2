<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 매칭 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h2>보기 카드</h2>
        <img id="targetCard" src="img/back.png" alt="보기 카드">

        <h2>선택 카드</h2>
        <div id="cardsContainer"></div>

        <div id="status">
            <p>시도: <span id="tries">0</span></p>
            <p>메달: <span id="medal">-</span></p>
        </div>

        <button id="restartBtn">다시 시작</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
