<body>
    <div id="game">
        <h1 id="gameTitle">🎴 카드 매칭 게임 🎴</h1>
        
        <div id="gameSubtitle">
            보기 카드와 일치하는 카드를 찾으면 메달 획득🏆<br>
            1회차 성공 → 금메달🥇<br>
            2회차 성공 → 은메달🥈<br>
            3회차 성공 → 동메달🥉
        </div>

        <h2>보기 카드</h2>
        <div class="target-container">
            <img id="targetCard" src="img/back.png" alt="보기 카드">
            <p id="cardDescription">카드 설명이 여기에 표시됩니다.</p>
        </div>

        <h2>선택 카드</h2>
        <div id="cardsContainer"></div>

        <div id="status">
            <p>시도: <span id="tries">0</span></p>
            <p>메달: <span id="medal"></span></p>
        </div>

        <button id="restartBtn">다시 시작</button>
    </div>
    <script src="script.js"></script>
</body>
