<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">

        <div id="gameInfo">
            <h2> 카드 맞추기 게임🖤 </h2>
            <p>제시된 카드와 일치하는 카드를 찾으면 메달 획득🏆</p>
            <p>
                1회차 성공 → 금메달🥇 <br>
                2회차 성공 → 은메달🥈 <br>
                3회차 성공 → 동메달🥉
            </p>
        </div>

        <div id="targetBox">
            <img id="targetCard" src="img/back.png" alt="Target Card">
            <div id="cardDescription"></div>
        </div>

        <div id="cardsContainer"></div>

        <div id="status">
            <p>시도: <span id="tries">0</span></p>
            <p>🏆결과: <span id="medal"></span></p>
        </div>

        <button id="restartBtn">다시 시작</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
